<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="pl.png" alt="Pluralsight" />
                </div>
                <form action="">
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="email" required class="text-input" id="email" placeholder="Email" />
                        <label for="password">Password</label>
                        <input type="password" id="password" class="text-input" placeholder="Password" />
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <a href="#" class="links">Forgot Password?</a>
    
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <h1 class="showcase-text">Let's Create the Future Together</h1>
                <a href="#" class="secondary-btn">Try For Free</a>
            </div>
        </div>
    </div>
</body>
</html>
