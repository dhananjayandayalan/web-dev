<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="shortcut icon" href="favicon_io/favicon-16x16.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <header>Stopwatch - DOM</header>
</head>
<body>
    <div class="stopwatch">
        <div class="timer">
            <p class="showTime">00 : 00 : 00</p>
        </div>
        <div class="btn">
            <button class="start">Start</button>
            <button class="stop" disabled>Stop</button>
            <button class="reset" disabled>Reset</button>
        </div>
    </div>
    
    
    <footer>
        Stopwatch By <a href="https://www.linkedin.com/in/dhananjayandayalan" target="_blank" style="background-color: darkgray;">Dhananjayan Dayalan</a>
    </footer>

</body>
</html>
