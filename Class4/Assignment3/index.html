<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="inp" name="number" placeholder="0" />
        <div style=" grid-row:2/3 ; grid-column: 1/2;"> <button>7</button> </div>
        <div style=" grid-row:2/3 ; grid-column: 2/3;"> <button>8</button> </div>
        <div style=" grid-row:2/3 ; grid-column: 3/4;"> <button>9</button> </div>
        <div style=" grid-row:2/3 ; grid-column: 4/5;"> <button>*</button> </div>

        <div style=" grid-row:3/4 ; grid-column: 1/2;"> <button>4</button> </div>
        <div style=" grid-row:3/4 ; grid-column: 2/3;"> <button>5</button> </div>
        <div style=" grid-row:3/4 ; grid-column: 3/4;"> <button>6</button> </div>
        <div style=" grid-row:3/4 ; grid-column: 4/5;"> <button>-</button> </div>

        <div style=" grid-row:4/5 ; grid-column: 1/2;"> <button>1</button> </div>
        <div style=" grid-row:4/5 ; grid-column: 2/3;"> <button>2</button> </div>
        <div style=" grid-row:4/5 ; grid-column: 3/4;"> <button>3</button> </div>
        <div style=" grid-row:4/5 ; grid-column: 4/5;"> <button>+</button> </div>

        <div style=" grid-row:5/6 ; grid-column: 1/2;"> <button>0</button> </div>
        <div style=" grid-row:5/6 ; grid-column: 2/3;"> <button>.</button> </div>
        <div style=" grid-row:5/6 ; grid-column: 3/4;"> <button>/</button> </div>
        <div style=" grid-row:5/6 ; grid-column: 4/5;"> <button>C</button> </div>

        <div style=" grid-row:6/7 ; grid-column: 1/5;" class= "re"> <button>=</button> </div>
    </div>
</body>

</html>
